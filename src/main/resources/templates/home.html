<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>XDCOV</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
          integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style th:inline="text">
        body {
            background-image: url([[@{/xd.png}]]);
            background-size: 1920px;
        }
    </style>
</head>
<body>
<div class="container" style="max-width: 700px" id="app">

    <div class="row">
        <div class="col-12 col-md" style="margin: 30px">
            <h3 class="text-info text-center">西电晨午晚检自动填报工具</h3>
            <form method="post" name="form" action="/submit">
                <div class="form-group">
                    <label for="id">学号</label>
                    <input id="id" name="id" type="text" class="form-control" placeholder="id">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input id="password" name="password" type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <button name="action" value="submit" type="submit" class="btn btn-outline-primary">确认自动填报</button>
                    <button name="action" value="cancel" type="submit" class="btn btn-outline-danger"
                            style="margin-left: 10px">
                        取消自动填报
                    </button>
                    <span class="text-primary font-weight-bold font-italic" th:if="${info ne null}" th:text="${info}">提交后的信息</span>
                </div>
                <div class="form-group">
                    <a class="text-info" v-on:click="showInfo">Help?</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script>
    new Vue({
        el: '#app',
        methods: {
            showInfo() {
                alert("1. 缓存隔一段时间就会失效，因此服务器需要暂时记录您的数据\n" +
                    "2. 默认设置为每隔一小时填报一次，所以可能会有一小段时间晨午晚检处于没有填报的状态")
            }
        }
    })
</script>
</html>
